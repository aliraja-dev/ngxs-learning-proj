<button (click)="signIn('Ali', 'Ali@gmail.com')">Sign In with google</button>
<button (click)="signOut('12345667')">Sign out from google</button>

<div *ngIf="user$ | async as user">
  <h3>Username {{ user.username }}</h3>

  <h6>{{ user.email }}</h6>
  <h6>{{ user.uid }}</h6>
</div>
