<div class="form-group">
  <h4>Add new</h4>
  <input type="text" class="form-control mb-2" #name placeholder="Name" />
  <input type="text" class="form-control mb-2" #url placeholder="Url" />
  <textarea
    cols="5"
    rows="5"
    type="text"
    class="form-control mb-2"
    #tags
    placeholder="Comma separated tags"
  ></textarea>

  <button
    class="btn btn-primary"
    (click)="addTutorial(name.value, url.value, tags.value)"
  >
    Add Tutorial
  </button>
</div>
